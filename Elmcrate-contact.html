<!DOCTYPE html>
<html>
  <head>
    <!--HTML CONTACT PAGE code by Cara Steffen-->
    <meta charset="UTF-8" />
    <!--this allows viewer to not have to zoom in-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact page</title>
    <meta name="description" content="Contact us for your design needs" />
    <link href="Elmcrate.css" rel="stylesheet" type="text/css" />

    <script src="picturefill.js"></script>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="page">
      <header id="mainHeader">
        <a
          class="logo"
          title="Elmcrate"
          href="https://cssteffen.github.io/Elmcrate/index.html"
        ></a>
        <nav id="single-nav" class="single-nav">
          <ul>
            <li>
              <a
                href="https://cssteffen.github.io/Elmcrate/index.html"
                title="Home"
                >Home</a
              >
            </li>
            <li>
              <a
                href="https://cssteffen.github.io/Elmcrate/Elmcrate-about.html"
                title="About"
                >About</a
              >
            </li>
            <li>
              <a
                href="https://cssteffen.github.io/Elmcrate/Elmcrate-photography.html"
                title="Photography"
                >Photography</a
              >
            </li>
            <li>
              <a
                href="https://cssteffen.github.io/Elmcrate/Elmcrate-design.html"
                title="Design"
                >Design</a
              >
            </li>
            <li><a href="#" title="Contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="Contact-Welcome">
          <img
            class="contact-elmTrees"
            alt="Elm Trees"
            title="Elm Trees"
            src="Images/Elmtrees.jpg"
          />
        </section>
        <section class="messageForm">
          <div class="container">
            <h2>Send a Message</h2>
            <p>Name</p>
            <form
              action="mailto:cara@treadstonedesign.com method"
              method="post"
              class="Name-form"
            >
              <input
                type="text"
                placeholder=""
                title="Name"
                class="q"
                name="Name"
                id="Name"
              />
            </form>
            <p>Email</p>
            <form action="http://desolve.org" method="post" class="Email-form">
              <input
                type="email"
                placeholder=""
                title="Email"
                class="q"
                name="Email"
                id="Email"
              />
            </form>
            <p>Subject</p>
            <form
              action="http://desolve.org"
              method="post"
              class="Subject-form"
            >
              <input
                type="text"
                placeholder=""
                title="Subject"
                class="q"
                name="subject"
                id="Subject"
              />
            </form>
            <p>Message</p>
            <form
              action="http://desolve.org"
              method="post"
              class="Message-form"
            >
              <input
                type="text"
                placeholder=""
                title="Message"
                class="Message-form"
                name="Message"
                id="Message"
              />
            </form>
            <input type="submit" />
            <a
              class="btn_Message"
              title="Send Message"
              href="mailto:cara@treadstonedesign.com"
            >
              <h3>Send Message</h3>
            </a>
          </div>
          <div class="Map">
            <img
              src="Images/Map.png"
              alt="Map of Littleton"
              title="Map of Littleton"
            />
          </div>
          <div class="address">
            <p>Littleton, CO</p>
            <p>309.360.7522</p>
            <p>info@elmcrate.com</p>
          </div>
        </section>
        <section>
          <div class="buffer"></div>
        </section>
      </main>
      <footer>
        <div class="content">
          <p class="copyRight">&copy; Elmcrate 2017 All rights reserved</p>
          <p class="emailFooter">
            <a href="mailto:cara@treadstonedesign.com" class="footlink"
              >info@elmcrate.com</a
            >
          </p>
          <div class="backTop">
            <p>back to top</p>
            <div class="arrowUp"></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
